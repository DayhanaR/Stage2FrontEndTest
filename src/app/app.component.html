<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar color="primary">
      <span>Menu</span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a routerLink="first" mat-list-item (click)="sidenav.toggle()">
        <mat-icon>home</mat-icon>
        <span>Primero</span>
      </a>
      <a routerLink="second" mat-list-item (click)="sidenav.toggle()">
        <mat-icon>home</mat-icon>
        <span>Segundo</span>
      </a>
      <a routerLink="third" mat-list-item (click)="sidenav.toggle()">
        <mat-icon>home</mat-icon>
        <span>Tercero</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
