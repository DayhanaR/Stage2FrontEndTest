<mat-card class="form-card">
    <mat-card-title>Art√≠culos</mat-card-title>
    <mat-card-content class="form-card__container">
        <mat-form-field class="form-card__item">
            <mat-label>Article title</mat-label>
            <input matInput type="text" placeholder="Article title" [(ngModel)]="title" />
        </mat-form-field>
        <mat-form-field class="form-card__item">
            <mat-label>Journal</mat-label>
            <input matInput type="text" placeholder="Journal" [(ngModel)]="journal" />
        </mat-form-field>
        <mat-form-field class="form-card__item">
            <mat-label>Abstract</mat-label>
            <textarea textarea matInput cols="30" rows="10" placeholder="Abstract..." [(ngModel)]="abstract"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="form-card__actions-container">
        <button mat-button color="light" (click)="addArticle()">Show Abstract</button>
    </mat-card-actions>
</mat-card>
